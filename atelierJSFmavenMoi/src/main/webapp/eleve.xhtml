<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Créer un élève</title>
</h:head>
<h:body>

	<div id="title" align="center">
		<h1>Créer un élève</h1>
	</div>
	<hr />
	<hr />

	<div id="title" align="center">
		<h:form name="formulaireEleve" method="POST">

			Nom : <h:inputText value="#{formulaireEleve.nom}"></h:inputText>
			<br></br>
			Prénom : <h:inputText value="#{formulaireEleve.prenom}"></h:inputText>
			<br></br>
			Age : <h:inputText value="#{formulaireEleve.age}"></h:inputText>
			<br></br>
			<fieldset>
				<h:commandButton value="Envoyer" action="#{formulaireEleve.creerEleve}" />
			</fieldset>

		</h:form>
		
		<h:form name="formulaire" method="POST">
			<h:commandButton value="Retour au menu" action="menu" />
		</h:form>
		
		<h1>Liste des élèves :</h1>
		<h:dataTable value="#{formulaireEleve.service.lstEleves}" var="eleve">
			<h:column>
				#{eleve.nom} #{eleve.prenom} qui a #{eleve.age} ans
			</h:column>
		</h:dataTable>

	</div>

</h:body>
</html>
